<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local-Reader</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="static/js/selection.js"></script>
    <script src="static/js/btnevent.js"></script>
    <script src="static/js/main.js"></script>

    <link href="static/css/btns.css" rel="stylesheet" type="text/css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css " rel="stylesheet" type="text/css"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="static/css/main.css"/>
    <link href="static/css/list_dian.css" rel="stylesheet">

    
</head>
<body>
    <div class="eg panel panel-default container-fluid">
    <div class="panel-heading">FCC文本阅读器</div>
    <div class="panel-body">
        <div id="view">
            <div class="container">
                <div class="row">
                    <div class="div_catalog col-md-2">
                        <label for="sfile" class="btn btn-primary">open</label>
                        <input type="file" class="file_open" id="sfile" />
                        <div class="div_files">
                            <ul class="ul_files list-group">
                                <!--<li class="div_file1 list-group-item"><span>file1</span><button class="btn btn-danger pull-right">删除</button></li>-->
                                <!--<li class="div_file2 list-group-item"><span>file1</span><button class="btn btn-danger pull-right">删除</button></li>-->
                                <!--<li class="div_file3 list-group-item"><span>file2</span><button class="btn btn-danger pull-right">删除</button></li>-->
                            </ul>
                        </div>
                    </div>
                    <div id='id_content' class="div_content col-md-7">
                        <div class="div_container">
                            <h2 class="title"></h2>
                            <div class="div_text">
                                <!--<p>As the Trump administration continues to be bedevilled by a drip-drip of revelations about ties to Russian officials during and after last year's election, the president has seemingly settled on the identity of the malevolent figure behind the turmoil.</p>-->
                                <!--<p>It was the former president, Mr Trump asserts, who is guilty of meddling in the 2016 campaign, not Russia. Mr Obama, he says, is the one whose deeds merit investigation.-->
                                    <!--The president's early morning tweets follow an interview on Tuesday in which he accused Mr Obama and "his people" of orchestrating recent political protests across the US and of being behind the government leaks that have embarrassed the White House.</p>-->
                                <!--<p>There is scant evidence supporting these allegations, but charges like these fit a pattern. Mr Trump is at his sharpest when pushing back against perceived antagonists, such as Republican primary opponents like Jeb Bush, establishment conservatives who resisted his nomination or Hillary Clinton in the election.</p>-->
                                <!--<p>Now Mr Trump is returning to his favourite political foil - a necessity given the current Democratic power vacuum in Washington. It could mark the beginning of a massive water-muddying effort in which any forthcoming investigatory revelations are swept up in a growing partisan maelstrom.</p>-->
                            </div>
                            <div class="div_notearea" hidden="hidden">
                                <textarea class="area_note"></textarea>
                                <button class="btn_submit">submit</button>
                            </div>
                            <div class="div_transarea" hidden="hidden"></div>
                        </div>
                        <div class="div_btns" hidden="hidden">
                            <button class="btn_highlight btn  btn_info ">
                                <span class=" glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </button>
                            <button class="btn_addnote btn  btn_info">
                                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                            </button>
                            <button class="btn_trans btn  btn_info "><span class="glyphicon glyphicon-text-background" aria-hidden="true"></button>
                            <button class="btn_search btn  btn_info">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="div_notes col-md-3">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
